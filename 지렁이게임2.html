<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지렁이 게임</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #004d00;
            color: #d1ffd1;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            gap: 20px;
        }
        #game-container {
            border: 5px solid #003300;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        #gameCanvas {
            background-color: #a3e9a3;
        }
        #grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, #8dc88d 1px, transparent 1px),
                linear-gradient(to bottom, #8dc88d 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #003300;
            border-radius: 8px;
        }
        #score {
            font-size: 1.8em;
            font-weight: bold;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            background-color: #38761d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2b5c17;
        }
        button:disabled {
            background-color: #5f5f5f;
            cursor: not-allowed;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            display: none;
            z-index: 10;
            border: 2px solid #ffcc00;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.4);
        }
        #game-over h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        #game-over p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        #game-over button {
            background-color: #e06666;
            font-size: 1.1em;
        }
        #game-over button:hover {
            background-color: #c94747;
        }
    </style>
</head>
<body>
    <div id="game-info">
        <div id="score">점수: 0</div>
        <div id="controls">
            <button id="startButton">게임 시작</button>
            <button id="endButton" disabled>게임 종료</button>
        </div>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="grid"></div>
    </div>

    <div id="game-over">
        <h2>게임 오버!</h2>
        <p>최종 점수: <span id="final-score">0</span></p>
        <button onclick="window.location.reload()">다시 시작</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('startButton');
        const endButton = document.getElementById('endButton');
        const gameOverDisplay = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');

        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let direction = { x: 0, y: 0 };
        let score = 0;
        let gameInterval;
        let isGameOver = false;
        let gameStarted = false;

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    generateFood();
                    return;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 보드 배경을 지우는 대신 투명하게

            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4a90e2';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    drawEyes(segment);
                } else {
                    ctx.fillStyle = '#6ab0f4';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
            });

            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawEyes(head) {
            ctx.fillStyle = 'white';
            const eyeSize = 3;
            const eyeOffset = gridSize / 4;
            let eye1, eye2;

            if (direction.y === -1) {
                eye1 = { x: head.x * gridSize + eyeOffset, y: head.y * gridSize + eyeOffset };
                eye2 = { x: head.x * gridSize + gridSize - eyeSize - eyeOffset, y: head.y * gridSize + eyeOffset };
            } else if (direction.y === 1) {
                eye1 = { x: head.x * gridSize + eyeOffset, y: head.y * gridSize + gridSize - eyeSize - eyeOffset };
                eye2 = { x: head.x * gridSize + gridSize - eyeSize - eyeOffset, y: head.y * gridSize + gridSize - eyeSize - eyeOffset };
            } else if (direction.x === -1) {
                eye1 = { x: head.x * gridSize + eyeOffset, y: head.y * gridSize + eyeSize };
                eye2 = { x: head.x * gridSize + eyeOffset, y: head.y * gridSize + gridSize - eyeSize - eyeOffset };
            } else if (direction.x === 1) {
                eye1 = { x: head.x * gridSize + gridSize - eyeSize - eyeOffset, y: head.y * gridSize + eyeOffset };
                eye2 = { x: head.x * gridSize + gridSize - eyeSize - eyeOffset, y: head.y * gridSize + gridSize - eyeSize - eyeOffset };
            } else {
                eye1 = { x: head.x * gridSize + eyeOffset, y: head.y * gridSize + gridSize / 2 - eyeSize / 2 };
                eye2 = { x: head.x * gridSize + gridSize - eyeSize - eyeOffset, y: head.y * gridSize + gridSize / 2 - eyeSize / 2 };
            }
            ctx.fillRect(eye1.x, eye1.y, eyeSize, eyeSize);
            ctx.fillRect(eye2.x, eye2.y, eyeSize, eyeSize);
        }

        function update() {
            if (isGameOver || !gameStarted) return;
            if (direction.x === 0 && direction.y === 0) {
                return;
            }

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize || checkCollision(head)) {
                endGame(true);
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = '점수: ' + score;
                generateFood();
            } else {
                // 이 부분이 수정된 핵심 로직입니다.
                // 먹이를 먹지 않았을 때 꼬리를 제거하여 뱀의 길이를 일정하게 유지합니다.
                snake.pop();
            }
            draw();
        }

        function checkCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function endGame(collided = false) {
            isGameOver = true;
            gameStarted = false;
            clearInterval(gameInterval);
            finalScoreDisplay.textContent = score;
            gameOverDisplay.style.display = 'block';
            startButton.disabled = false;
            endButton.disabled = true;

            if (!collided) {
                document.querySelector('#game-over h2').textContent = '게임 종료!';
                document.querySelector('#game-over p').textContent = '최종 점수: ' + score;
            } else {
                document.querySelector('#game-over h2').textContent = '게임 오버!';
                document.querySelector('#game-over p').textContent = '최종 점수: ' + score;
            }
        }

        document.addEventListener('keydown', e => {
            if (!gameStarted || isGameOver) return;

            const key = e.key;
            if (key === 'ArrowUp' && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (key === 'ArrowDown' && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if (key === 'ArrowLeft' && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (key === 'ArrowRight' && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        });

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreDisplay.textContent = '점수: ' + score;
            isGameOver = false;
            gameOverDisplay.style.display = 'none';
            draw();
        }

        startButton.addEventListener('click', () => {
            if (!gameStarted) {
                resetGame();
                generateFood();
                gameInterval = setInterval(update, 100);
                gameStarted = true;
                startButton.disabled = true;
                endButton.disabled = false;
            }
        });

        endButton.addEventListener('click', () => {
            if (gameStarted) {
                endGame(false);
            }
        });

        draw();
    </script>
</body>
</html>
